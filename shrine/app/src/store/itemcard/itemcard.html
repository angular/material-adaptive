<md-content layout-padding
            class="item-card"
            layout-fill
            ng-click="itemcard.openDetail()">
  <md-icon ng-if="itemcard.isSelected()"
           md-svg-icon="checked"
           aria-label="{{itemcard.item.name}} is currently selected"></md-icon>
  <div class="item-card-img">
    <img class="tile"
         ng-src="{{itemcard.item.img}}">
  </div>
</md-content>

<div class="detail"
     flex
     layout-margin
     layout-padding
     layout="row"
     layout-sm="column">
  <div flex=50>
    <md-icon ng-if="catalog.showingDetail"  
            md-svg-icon="back"
            ng-click="catalog.hideDetail()"></md-icon>
    <img src="assets/{{catalog.selectedItem.img}}">
  </div>
  <div>
    <div class="md-display-1">
      {{catalog.selectedItem.name | uppercase}}
    </div>
    <div>
      {{catalog.selectedItem.description}}
    </div>
  </div>
</div>

<div flex layout="row" 
     ng-controller="DetailController as detail">
  <div layout-fill 
              layout-padding
              hide
              show-gt-md
              flex="30">
    <md-grid-list class="grid grey-background" 
                  md-cols="2"
                  md-gutter="0.5em"
                  md-row-height="3:4">
      <md-grid-tile ng-repeat="item in detail.items" 
                    md-colspan="'1'"
                    md-rowspan="'1'">
        <item-card item="item"></item-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div class="detail"
       flex
       layout-align="space-around center"
       layout-margin
       layout="row"
       layout-sm="column">
    <md-content layout-padding
                flex="40">
      <img ng-src="{{detail.selectedItem.img}}">
    </md-content>
    <md-content layout-fill
                layout-padding
                layout="column"
                layout-align="space-around left">
      <div flex class="md-display-1">
        {{detail.selectedItem.name | uppercase}}
      </div>
      <div flex>
        {{detail.selectedItem.description}}
      </div>
      <div flex
           hide
           show-gt-sm
           layout-align="start center"
           layout="row" layout-padding>
          <md-select flex="45" layout-margin ng-model="doesntMatter" placeholder="Select a quantity">
            <md-option ng-repeat="quantity in [1, 2, 3, 4, 5]">
              Quantity {{quantity}}
            </md-option>
          </md-select>
        <span flex="5"></span>
        <md-button class="md-fab"
                   aria-label="Add to cart">
          <md-icon md-svg-icon="add_shopping_cart"></md-icon>
        </md-button>
      </div>
      <md-button hide 
                 show-sm
                 class="md-fab fixed-position-fab-button"
                 aria-label="Add to cart">
        <md-icon md-svg-icon="add_shopping_cart"></md-icon>
      </md-button>
    </md-content>
  </div>
</div>

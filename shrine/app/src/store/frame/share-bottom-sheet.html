<md-bottom-sheet>
  <md-content>
  <md-list>
    <md-list-item ng-repeat="option in sharingOptions"
                  layout="row"
                  ng-click="openThings()">
        <md-icon md-menu-align-target
                 layout-padding
                 md-svg-icon="{{option.icon}}"></md-icon>
        <p flex offset='5' layout-fill layout-margin>{{option.label}}</p>
    </md-list-item>
  </md-list>
  </md-content>
</md-bottom-sheet>

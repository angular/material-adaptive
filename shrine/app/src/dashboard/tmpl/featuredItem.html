<md-content class="md-padding">
  <div class="hero-image featured">
    <div class="image" style="background-image: url('{{ $ctrl.item.imageUrl }}')"></div>
    <div class="info">
      <h3>{{ $ctrl.item.title }}</h3>
      <div class="description">
        <div class="description-flex">
          <span flex></span>
          <div class="description-content">
            <p>{{ $ctrl.item.quote }}</p>

            <div class="store-info">
              <div class="avatar">
                <img ng-src="{{ $ctrl.item.storeAvatarUrl }}">
              </div>
              <p>{{ $ctrl.item.storeName }}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="price-tag">
      <p>{{ $ctrl.item.price }}</p>
    </div>
  </div>
</md-content>

<main-view>

  <nav-bar isMobile="home.isMobile" onOpenSideNav="home.openSidenav($event)"></nav-bar>

  <md-tabs
      md-selected="home.selectedIndex"
      md-dynamic-height md-border-bottom
      md-swipe-content="{{ home.isMobile }}"
      ng-class="{ 'no-show': home.isMobile }" >

    <md-tab
        label="{{ it.category }}"
        ng-repeat="it in home.categories"
        md-on-select="home.goToCategory(it.category)" >
      <featured-item item="it"></featured-item>
    </md-tab>

  </md-tabs>

  <product-grid grid-name="homeView" show-details="true" items="home.items" ></product-grid>

  <md-sidenav
      class="md-sidenav-left md-whiteframe-z2"
      md-component-id="primary" >
    <side-bar categories="home.categories" selected="home.selectedCategory"></side-bar>
  </md-sidenav>

</main-view>

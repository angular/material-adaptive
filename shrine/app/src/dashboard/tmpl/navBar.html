<md-toolbar>
   <div class="md-toolbar-tools">
     <md-button class="md-icon-button" hide-gt-sm ng-click="$ctrl.openSidenav()" aria-label="Menu">
       <md-icon class="material-icons">menu</md-icon>
       <md-tooltip md-autohide>Open SideNav</md-tooltip>
     </md-button>
     <div class="logo-container">
       <img class="logo" ng-class="{ 'mobile' : $ctrl.isMobile }" ng-src="https://www.gstatic.com/angular/material-adaptive/shrine/shrine_logo_withicon.svg">
     </div>
     <span flex></span>
     <md-button class="md-icon-button" aria-label="View cart" aria-label="View Shopping cart">
       <md-icon class="material-icons">shopping_cart</md-icon>
       <md-tooltip>View Cart</md-tooltip>
     </md-button>
     <md-button class="md-icon-button" aria-label="More options" aria-label="More">
       <md-icon class="material-icons">more_vert</md-icon>
       <md-tooltip>More Options</md-tooltip>
     </md-button>
   </div>
 </md-toolbar>

<details-view>

  <product-header is-mobile="viewer.isMobile" item="viewer.selectedItem" ></product-header>

  <div class="details-container">

    <product-details item="viewer.selectedItem" class="main-container"></product-details>

    <product-grid grid-name="detailView" items="viewer.items" show-details="true" class="items-container"></product-grid>

  </div>

</details-view>

<div flex layout="column" ng-controller="ArticlesController as actrl" >
  <md-toolbar layout="row" layout-wrap layout-align="space-between start"
      class="md-primary md-hue-3">
    <md-button class="md-icon-button" aria-label="Settings" flex-order="1"
        ng-click="actrl.leftOpen = !actrl.leftOpen">
      <md-icon ng-if="!actrl.leftOpen" md-svg-icon="menu" ></md-icon>
      <md-icon ng-if="actrl.leftOpen" md-svg-icon="back" ></md-icon>
    </md-button>
    <h1 flex-order-gt-sm="2" flex-sm="100" flex-order="3">
      ZUPERKÃœLBLOG
    </h1>
    <md-button class="md-icon-button" aria-label="Details"
        flex-order-gt-sm="3" flex-order="2">
      <md-icon md-svg-icon="list"></md-icon>
    </md-button>
  </md-toolbar>

  <section layout="row" flex class="container">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 left-sidenav" md-component-id="left"
        md-is-open="actrl.leftOpen" md-is-locked-open="actrl.leftOpen && !$mdMedia('sm')" layout="column">
      <md-content class="md-hue-2" layout="column" layout-fill flex layout-align="start start">
        <md-button class="md-primary" layout-fill ng-repeat="item in actrl.menuItems">
          {{ item }} 
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content flex layout="row">
      <div class="articles"
          flex-gt-md="60" offset-gt-md="20"
          offset="0" flex="100">
        <md-grid-list
               md-cols="2"
               md-row-height="5:3"
               md-gutter="1.5em"
               md-cols-sm="1"
               md-row-height-sm="3:2"
               md-gutter-sm="1em">
          <md-grid-tile ng-repeat="it in actrl.articles"
                         class="summary md-whiteframe-z2"
                         md-rowspan="{{it.rowspan || 1}}"
                         md-colspan="{{it.colspan || 1}}"
                         md-rowspan-sm="1"
                         md-colspan-sm="1"
                         ng-style="{'background-color': it.color}">
            <img class="summary-image"
                src="assets/png/{{it.image}}.png"></img>
            <md-grid-tile-footer layout="row" layout-align="center center">
              <h2>{{it.title}}</h2>
            </md-grid-tile-footer>
          </md-grid-tile>
        </md-grid-list>
      <div>
    </md-content>
  </section>
</div>
